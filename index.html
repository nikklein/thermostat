<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>

    <link rel="stylesheet" href="public/interface.css">
  </head>

  <body>
    <script src="src/jquery-3.1.0.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
    <section>
      <h1>Current temperature: <span id="current-temperature">20</span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>
    <div id = 'div2'>
    </div>
    <div id ="temperature">

      <!-- <h1 id='temperature'></h1> -->
    </div>
    <div class = 'PSM'>
      PSMmode <span id='power-saving-status'>ON</span>
    </div>

      <section class = "section1">
      <p>
        <button class="button up" id='temperature-up'>+</button>
        <button class="button down" id='temperature-down'>-</button>
        <button class="button reset"id='temperature-reset'>reset</button>

        <button class="button PSMon"id='powersaving-on'>PSM on</button>
        <button class="button PSMoff"id='powersaving-off'>PSM off</button>
      </p>
    </section>
  </body>
</html>
